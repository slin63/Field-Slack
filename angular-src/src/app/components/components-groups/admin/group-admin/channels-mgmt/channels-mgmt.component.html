<div class="container">
  <h2 class="page-header">Manage Channels</h2>

  <!-- List of current channels in the group, with delete / edit buttons next to them -->

  <form (submit)="onCreateChannelSubmit()">
    <div class="form-group">
      <!-- <label>Username</label> -->
      <input type="text" class="form-control" [(ngModel)]="channelName" name="channelName" placeholder="Channel Name">
    </div>
    <div class="form-group">
      <!-- <label>Password</label> -->
      <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="Description">
    </div>
    <input type="submit" class="btn btn-primary" value="Create"> 
  </form>
</div>
