<div class="container">
  <h2 class="page-header text-center">Manage Channels</h2>

  <!-- List of current channels in the group, with delete / edit buttons next to them -->

  <ul class="list-group" id="channel-list" *ngIf=channels>
    <li class="list-group-item" *ngFor="let channel of channels">
      <p class="channel-info">
        <i>{{ channel.name }}:</i> <small class="text-muted">{{ channel.description }}</small> OVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOWOVERFLOW
      </p> 
      <p class="channel-buttons">
          <button type="button" class="btn btn-success" id="edit-button">Edit</button>
      </p>
      
    </li>
  </ul>

  <form (submit)="onCreateChannelSubmit()">
    <div class="form-group">
      <!-- <label>Username</label> -->
      <input type="text" class="form-control" [(ngModel)]="channelName" name="channelName" placeholder="Channel Name">
    </div>
    <div class="form-group">
      <!-- <label>Password</label> -->
      <input type="text" class="form-control" [(ngModel)]="description" name="description" placeholder="Description">
    </div>
    <input type="submit" class="btn btn-primary" value="Create"> 
  </form>
</div>
