<div class="container">
  <h2 class="page-header text-center">Manage Channels</h2>

  <!-- List of current channels in the group, with delete / edit buttons next to them -->

  <ul class="list-group" id="channel-list" *ngIf=channels>
    <li class="list-group-item" *ngFor="let channel of channels">
      <p class="channel-info" *ngIf="!(currentlyEditingID == channel._id)">
        <b>{{ channel.name }}:</b> <i>{{ channel.description }}</i>
      </p> 
      <p class="channel-buttons" *ngIf="!(currentlyEditingID == channel._id)">
          <button type="button" class="btn btn-success" id="edit-button" (click)="onEditClick(channel)">Edit</button>
      </p>
      <form *ngIf="(currentlyEditingID == channel._id)" id="edit-form">
        <div class="form-group">
          <input type="text" class="form-control" value={{channel.name}} name="channelName" placeholder="Channel Name" #name>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value={{channel.description}} name="description" placeholder="Description" #description>
        </div>
        <input type="submit" class="btn btn-primary" value="Save" (click)="onEditChannelSubmit(name, description, channel._id)"> 

        <input type="submit" class="btn btn-danger" value="Delete" (click)="onDeleteChannelSubmit(channel._id)"> 
      </form>
    </li>
  </ul>

  <form>
    <div class="form-group">
      <!-- <label>Username</label> -->
      <input type="text" class="form-control" [(ngModel)]="channelName" name="channelName" placeholder="Channel Name">
    </div>
    <div class="form-group">
      <!-- <label>Password</label> -->
      <input type="text" class="form-control" [(ngModel)]="channelDescription" name="description" placeholder="Description">
    </div>
    <input type="submit" class="btn btn-primary" (click)="onCreateChannelSubmit()" value="Create"> 
  </form>
</div>
