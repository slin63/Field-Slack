<div *ngIf="channel">
  {{ channel._id }}
  {{ channel.name }}
  {{ channel.description }}
  
  <div *ngIf="messages">
      <!-- {{ messages }}
      {{ messages[channel._id] }} -->
    <div *ngFor="let message_ of messages[channel._id]">
      {{ message_.user_name }} - {{ message_.timestamp }}: {{ message_.content }}
    </div>
  </div>

  <input [(ngModel)]="message"/>
  <button (click)="sendMessage()">Send</button>
</div>
